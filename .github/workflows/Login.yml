name: Login

on:
  workflow_dispatch:
  schedule:
    - cron: '41 9 */7 * *'

env:
  ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
  TELEGRAM_JSON: ${{ secrets.TELEGRAM_JSON }}
  DINGDING_WEBHOOK_URL: ${{ secrets.DINGDING_WEBHOOK_URL }}
  DINGDING_SECRET: ${{ secrets.DINGDING_SECRET }}

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm-dev libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Install Node dependencies
        run: |
          npm install puppeteer axios
          
      - name: Create accounts.json
        run: echo "$ACCOUNTS_JSON" > accounts.json

      - name: Login to website
        run: |
          set -e
          xvfb-run --server-args="-screen 0 1280x1024x24" node login.js
